<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Magic 8 Ball! | Geekwise JS Final Project - Daniel Sanchez</title>

    <script defer src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/style.css">

        <div id="content">

            <!-- Audio Paths -->

            <audio id="offSound" src="./audio/offClick.m4a"></audio>
